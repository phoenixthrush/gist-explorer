<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gist Explorer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            color: #4c4f69;
            background-color: #eff1f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1e1e2e;
            font-weight: 300;
        }

        .controls {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem;
            border: 2px solid #ccd0da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #8839ef;
            box-shadow: 0 0 0 3px rgba(136, 57, 239, 0.1);
        }

        .reset-btn {
            padding: 0.75rem 1.5rem;
            background: #dc8a78;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .reset-btn:hover {
            background: #d67659;
        }

        .stats {
            color: #6c6f85;
            font-size: 0.9rem;
            margin-left: auto;
        }

        #toc-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        #toc-table th {
            background: linear-gradient(135deg, #8839ef, #a855f7);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
            position: relative;
        }

        #toc-table th:hover {
            background: linear-gradient(135deg, #7c3aed, #9333ea);
        }

        #toc-table th.sorted-asc::after {
            content: ' ‚Üë';
            position: absolute;
            right: 1rem;
        }

        #toc-table th.sorted-desc::after {
            content: ' ‚Üì';
            position: absolute;
            right: 1rem;
        }

        #toc-table td {
            padding: 1rem;
            border-bottom: 1px solid #e6e9ef;
            vertical-align: top;
        }

        #toc-table tr:hover {
            background-color: #f8f9fa;
        }

        #toc-table tr:last-child td {
            border-bottom: none;
        }

        .gist-link {
            color: #8839ef;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .gist-link:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        .cat-link {
            color: #40a02b;
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            background: #f0f9f0;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: inline-block;
            margin: 0.1rem;
        }

        .cat-link:hover {
            background: #40a02b;
            color: white;
            text-decoration: none;
        }

        .date-cell {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            color: #6c6f85;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c6f85;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #d20f39;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #6c6f85;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .stats {
                margin-left: 0;
                text-align: center;
            }

            #toc-table {
                font-size: 0.9rem;
            }

            #toc-table th,
            #toc-table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üóÇÔ∏è Gist Explorer</h1>

        <div class="controls">
            <input type="text" id="search-box" class="search-box"
                placeholder="Search gists by description or category...">
            <button id="reset-btn" class="reset-btn">Reset</button>
            <div class="stats" id="stats">Loading...</div>
        </div>

        <table id="toc-table">
            <thead>
                <tr>
                    <th id="th-date">Date</th>
                    <th id="th-desc">Description</th>
                    <th id="th-cat">Categories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" class="loading">Loading gists...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const CONFIG = {
            DEBUG_LOCAL_GISTS: false,
            USERNAME: 'phoenixthrush',
            PER_PAGE: 100,
            HASHTAG_REGEX: /(?:^|\s)(#[\w.-]+)/g
        };

        const state = {
            gistsData: [],
            filteredData: [],
            currentSort: { column: 'date', asc: false },
            searchTerm: ''
        };

        const elements = {};

        const utils = {
            formatDate: (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toISOString().split('T')[0];
            },

            extractHashtags: (text) => {
                if (!text) return [];
                const hashtags = [];
                let match;
                while ((match = CONFIG.HASHTAG_REGEX.exec(text)) !== null) {
                    hashtags.push(match[1]);
                }
                CONFIG.HASHTAG_REGEX.lastIndex = 0;
                return hashtags;
            },

            sanitizeDescription: (desc) => {
                if (!desc) return '(No description)';
                return desc.replace(CONFIG.HASHTAG_REGEX, '').replace(/\s+/g, ' ').trim() || '(No description)';
            },

            debounce: (func, delay) => {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func.apply(null, args), delay);
                };
            }
        };

        const api = {
            async fetchAllGists(username) {
                if (CONFIG.DEBUG_LOCAL_GISTS) {
                    try {
                        const response = await fetch('gists.json');
                        if (!response.ok) throw new Error('Local gists.json fetch failed');
                        return await response.json();
                    } catch (error) {
                        console.warn('Local fetch failed:', error);
                        return [];
                    }
                }

                const allGists = [];
                let page = 1;
                let hasMore = true;

                try {
                    while (hasMore) {
                        const response = await fetch(
                            `https://api.github.com/users/${username}/gists?per_page=${CONFIG.PER_PAGE}&page=${page}`
                        );

                        if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);

                        const gists = await response.json();
                        allGists.push(...gists);
                        hasMore = gists.length === CONFIG.PER_PAGE;
                        page++;
                    }
                    return allGists;
                } catch (error) {
                    console.error('GitHub API fetch failed:', error);
                    return [];
                }
            }
        };

        const renderer = {
            updateStats() {
                const total = state.gistsData.length;
                const filtered = state.filteredData.length;
                const statsText = state.searchTerm
                    ? `${filtered} of ${total} gists`
                    : `${total} gists`;
                elements.stats.textContent = statsText;
            },

            updateSortIndicators() {
                document.querySelectorAll('#toc-table th').forEach(th => {
                    th.classList.remove('sorted-asc', 'sorted-desc');
                });

                const currentHeader = document.getElementById(`th-${state.currentSort.column}`);
                if (currentHeader) {
                    currentHeader.classList.add(state.currentSort.asc ? 'sorted-asc' : 'sorted-desc');
                }
            },

            renderTable(gists = state.filteredData) {
                const tbody = elements.tbody;

                if (gists.length === 0) {
                    tbody.innerHTML = state.searchTerm
                        ? '<tr><td colspan="3" class="no-results">No gists match your search</td></tr>'
                        : '<tr><td colspan="3" class="error">No gists found</td></tr>';
                    return;
                }

                const fragment = document.createDocumentFragment();

                gists.forEach(gist => {
                    const hashtags = utils.extractHashtags(gist.description);
                    const cleanDesc = utils.sanitizeDescription(gist.description);
                    const dateStr = utils.formatDate(gist.created_at);

                    const categoriesHtml = hashtags.length > 0
                        ? hashtags.map(tag =>
                            `<a href="#" class="cat-link" data-cat="${tag}">${tag}</a>`
                        ).join(' ')
                        : '<span style="color: #9ca0b0; font-style: italic;">Uncategorised</span>';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="date-cell">${dateStr}</td>
                        <td><a href="${gist.html_url}" target="_blank" class="gist-link">${cleanDesc}</a></td>
                        <td>${categoriesHtml}</td>
                    `;
                    fragment.appendChild(row);
                });

                tbody.innerHTML = '';
                tbody.appendChild(fragment);
                this.updateStats();
                this.updateSortIndicators();
            }
        };

        const handlers = {
            handleSort(column) {
                const isCurrentColumn = state.currentSort.column === column;
                state.currentSort = {
                    column,
                    asc: isCurrentColumn ? !state.currentSort.asc : (column === 'date' ? false : true)
                };

                const sortFunctions = {
                    date: (a, b) => {
                        const aDate = a.created_at || '';
                        const bDate = b.created_at || '';
                        return state.currentSort.asc
                            ? aDate.localeCompare(bDate)
                            : bDate.localeCompare(aDate);
                    },
                    desc: (a, b) => {
                        const aDesc = utils.sanitizeDescription(a.description).toLowerCase();
                        const bDesc = utils.sanitizeDescription(b.description).toLowerCase();
                        return state.currentSort.asc
                            ? aDesc.localeCompare(bDesc)
                            : bDesc.localeCompare(aDesc);
                    },
                    cat: (a, b) => {
                        const getCategories = (gist) => {
                            const hashtags = utils.extractHashtags(gist.description);
                            return hashtags.length > 0
                                ? hashtags.join(' ').toLowerCase()
                                : 'uncategorised';
                        };
                        const aCat = getCategories(a);
                        const bCat = getCategories(b);
                        return state.currentSort.asc
                            ? aCat.localeCompare(bCat)
                            : bCat.localeCompare(aCat);
                    }
                };

                state.filteredData.sort(sortFunctions[column]);
                renderer.renderTable();
            },

            handleSearch: utils.debounce((searchTerm) => {
                state.searchTerm = searchTerm.toLowerCase().trim();

                if (!state.searchTerm) {
                    state.filteredData = [...state.gistsData];
                } else {
                    state.filteredData = state.gistsData.filter(gist => {
                        const desc = utils.sanitizeDescription(gist.description).toLowerCase();
                        const hashtags = utils.extractHashtags(gist.description)
                            .map(tag => tag.toLowerCase())
                            .join(' ');
                        return desc.includes(state.searchTerm) || hashtags.includes(state.searchTerm);
                    });
                }

                if (state.currentSort.column) {
                    handlers.handleSort(state.currentSort.column);
                } else {
                    renderer.renderTable();
                }
            }, 300),

            handleCategoryFilter(category) {
                state.filteredData = state.gistsData.filter(gist => {
                    const hashtags = utils.extractHashtags(gist.description);
                    return hashtags.includes(category);
                });

                elements.searchBox.value = category;
                state.searchTerm = category.toLowerCase();
                renderer.renderTable();
            },

            handleReset() {
                state.filteredData = [...state.gistsData];
                state.searchTerm = '';
                elements.searchBox.value = '';
                state.currentSort = { column: 'date', asc: false };
                handlers.handleSort('date');
            }
        };

        function initializeElements() {
            elements.tbody = document.querySelector('#toc-table tbody');
            elements.stats = document.getElementById('stats');
            elements.searchBox = document.getElementById('search-box');
            elements.resetBtn = document.getElementById('reset-btn');
        }

        function initializeEventListeners() {
            document.getElementById('th-date').addEventListener('click', () => handlers.handleSort('date'));
            document.getElementById('th-desc').addEventListener('click', () => handlers.handleSort('desc'));
            document.getElementById('th-cat').addEventListener('click', () => handlers.handleSort('cat'));

            elements.searchBox.addEventListener('input', (e) => handlers.handleSearch(e.target.value));
            elements.resetBtn.addEventListener('click', handlers.handleReset);

            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('cat-link')) {
                    e.preventDefault();
                    handlers.handleCategoryFilter(e.target.getAttribute('data-cat'));
                }
            });
        }

        async function initializeApp() {
            try {
                initializeElements();
                initializeEventListeners();

                const gists = await api.fetchAllGists(CONFIG.USERNAME);
                state.gistsData = gists;
                state.filteredData = [...gists];

                handlers.handleSort('date');

            } catch (error) {
                console.error('Failed to initialize app:', error);
                elements.tbody.innerHTML = '<tr><td colspan="3" class="error">Failed to load gists</td></tr>';
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>

</html>
